version: 2
jobs:
  feat2dev_plan:
    docker:
      - image: hashicorp/terraform:light
    environment: 
      - WKSPC: "d202"
      - RUN_WS_PLAN: "true"
    steps:
      - add_ssh_keys
      - checkout
      - run: 
          name: init
          command: |
            terraform init -input=false
            if [ $? != "0" ]; then exit $?; fi
      - run: 
          name: lint-validate
          command: |
            chmod +x .circleci/lint.sh
            chmod +x .circleci/validate.sh
            .circleci/lint.sh
            .circleci/validate.sh
      - run: mkdir -p plans
      - run: terraform workspace select $WKSPC
      - run: 
          name: update_tfvars
          command: |
            chmod +x .circleci/update_asg_ws.sh
            .circleci/update_asg_ws.sh
      - run: terraform plan -var-file=env/${WKSPC}.tfvars -no-color -input=false
  dev_plan:
    docker:
      - image: hashicorp/terraform:light
    environment: 
      - WKSPC: "d202"
      - RUN_WS_PLAN: "true"
