workflows:
  version: 2
  feat2dev:
    jobs:
      - feat2dev_plan:
          filters:
            branches:
              ignore: 
                - master
                - uat
                - dev    
      - dev_plan:
          filters: 
            branches:
              only: dev
              ignore: 
                - master
                - uat
                
      - dev_apply_asg:
          requires: 
            - dev_plan
          filters: 
            branches:
              only: dev
              ignore: 
                - master
                - uat
      - dev_hold_dns:
          type: approval
          requires: 
            - dev_apply_asg
          filters: 
            branches:
              only: dev
              ignore: 
                - master
                - uat
      - dev_apply_dns:
          requires: 
            - dev_hold_dns
          filters: 
            branches:
              only: dev
              ignore: 
                - master
                - uat   
  dev2uat:
    jobs:
      - dev2uat_plan:
          filters:
            branches:
              only: dev  
              ignore: 
                - master
                - uat
                
      - uat_plan:
          filters:
            branches:
              only: uat   
              ignore: 
                - master
                - dev         
      - uat_apply:
          requires: 
            - uat_plan
          filters:
            branches:
              only: uat
              ignore: 
                - master
                - dev  
  uat2prd:
    jobs:
    - uat2prd_plan:
        filters:
          branches:
            only: uat
            ignore: 
              - master
              - dev
    - prd_plan:
        filters:
          branches:
            only: master
            ignore: 
              - uat
              - dev
    - prd_hold:
        type: approval
        requires:
          - prd_plan
        filters:
          branches:
            only: master
            ignore: 
              - uat
              - dev
    - prd_apply:
        requires: 
          - prd_hold
        filters:
          branches:
            only: master
            ignore: 
              - uat
              - dev